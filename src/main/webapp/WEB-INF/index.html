<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
        });

        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({left: '100px'}, "slow");
                div.animate({fontSize: '50px'}, "slow");
            });
        });
    </script>
</head>
<body>
<p>Th you click on the "Hide" button, I will disappear.</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
<br>
<br>
<div>
    <button>Start Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. <br> To manipulate the position, remember to
        first set the CSS position property <br> of the element to relative, fixed, or absolute!</p>
    <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</div>
</body>
</html>
